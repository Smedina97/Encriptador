<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador de texto</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" crossorigin="crossorigin" as="font">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="contenedor">
    <h1 class="centrar-texto">Encriptador de texto</h1>
  </div>
  <div id="general">
    <div class="campo__mensaje" id="contenedor-mensaje">
      <input type="text" id="mensaje" name="mensaje" class="campo__field" placeholder="Ingrese el texto aquÃ­">
      <button id="boton-encriptar" onclick="btn_encriptar()" class="boton">Encriptar!</button>
      <button id="boton-desencriptar" onclick="btn_desencriptar()" class="boton">Desencriptar!</button>
    </div>
    <div class="campo__resultado" id="contenedor-resultado">
      <textarea id="resultado" name="resultado" class="campo__field--textarea" readonly cols="30" rows="10"></textarea>
      <button id="boton-copiar" onclick="copiarTexto()" class="boton">Copiar</button>
    </div>
  </div>
  
  <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
